<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-camera>
                <a-cursor fuse="true" fuse-timeout="5000"></a-cursor>
            </a-camera>
       <a-cone color="sandybrown" position="10 3 -10" radius-bottom="4" 
                radius-top="1" height="6"
                animation=" 
                    property: position;
                    from: 19 3 -10;
                    to: 10 500 -10;
                    dur: 5000;
                    startEvents:click
                "
                  <a-box
            position="0 1 -5"
            depth="2"
            height="2"
            width="2"
            animation="
                property: rotation;
                from: 0 0 0;
                to: 0 360 0;
                dur: 2000;
                easing: linear;
                loop: true;
                startEvents: click;
            "
        </a-box>
        </a-scene>
    </body>
</html>
