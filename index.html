<html>
    <head>
        <title>Colliding Shapes</title>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    </head>
    <body>
        <a-scene physics="gravity:-9.8">
            <a-sky color="lightblue"></a-sky>
            <a-plane static-body
                color="tan"
                position="0 0 0"
                width="60"
                height="60"
                rotation="-90 0 0"
            ></a-plane>
            <a-box static-body
                position="-10 4 -5"
                width="4"
                height="2"
                depth="1"
                rotation="20 10 -20"
                color="purple">
            </a-box>
            <a-sphere dynamic-body
                position="-10 10 -5"
                color="red"
                radius="4"
                dur;500
            ></a-sphere> 
            <a-box  dynamic-body
            color="black"
            position="5 2 -4"
            width="4"
            hight="4"
            rotation="0 0 90"></a-box>
           
            <a-box  dynamic-body
            color="black"
            position="3 2 -4"
            width="4"
            hight="4"
            rotation="0 0 90"></a-box>
              <a-box  dynamic-body
            color="black"
            position="8 2 -4"
            width="4"
            hight="4"
            rotation="0 0 90" ></a-box>
                  <a-sphere dynamic-body
                  color="red"
                  radius="1"
                  position="13 2 -4"
                  ></a-sphere>
                  
                  <a-torus color="#43A367" position="17 2 -4" rotation="0 90 0" arc="360" radius="2" radius-tubular="0.1"></a-torus>

    </a-scene>
  </body>
</html>
